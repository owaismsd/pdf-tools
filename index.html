<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF to Word Converter</title>
</head>
<body>

  <h2>Select PDF and Click Convert</h2>
  <input type="file" id="fileInput" accept="application/pdf" />
  <div id="pdf2word">Convert PDF to Word</div>
  <div id="downloadBtnContainer" style="display: none;">
    <button id="downloadBtn">Download Word File</button>
  </div>
  <p id="status"></p>

  <script>
    const fileInput = document.getElementById("fileInput");
    const status = document.getElementById("status");
    const div = document.getElementById("pdf2word");
    const downloadBtnContainer = document.getElementById("downloadBtnContainer");
    const downloadBtn = document.getElementById("downloadBtn");
    
    let downloadUrl = null;

    div.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        status.textContent = "Please select a PDF file.";
        return;
      }

      status.textContent = "Converting...";
      downloadBtnContainer.style.display = "none";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://pdf-to-word-converter-la2v.onrender.com/convert", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Conversion failed");

        const blob = await response.blob();
        downloadUrl = window.URL.createObjectURL(blob);

        downloadBtnContainer.style.display = "block";
        status.textContent = "Conversion complete! Click Download to get your Word file.";
      } catch (error) {
        status.textContent = "Error: " + error.message;
      }
    });

    downloadBtn.addEventListener("click", () => {
      if (downloadUrl) {
        const a = document.createElement("a");
        a.href = downloadUrl;
        a.download = "converted.docx";
        a.click();
      }
    });
  </script>
</body>
</html>
